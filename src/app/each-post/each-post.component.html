<p *ngIf="!post; else showPost">
  loading...
</p>
<ng-template #showPost>
  <div class="post">
    <div class="each-post">
      <h2 class="post-title">{{post?.title | titleShorter}}</h2>
      <div class="post-desc">{{post?.body}}</div>
    </div>
  </div>
  <button class="button" [routerLink]="['/']">< back
  </button>
</ng-template>
