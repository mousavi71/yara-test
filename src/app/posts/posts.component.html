<div class="header">
  <h1>Sample Posts</h1>
  <p>
    click on each post to see detail
  </p>
</div>
<div class="posts">
  <div *ngFor="let item of posts" class="each-post" [routerLink]="['/posts', item.id]">
    <h2 class="post-title">{{item.title | titleShorter}}</h2>
    <div class="post-desc">{{item.body}}</div>
  </div>
</div>
